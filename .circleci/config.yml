# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}-{{ checksum "Makefile" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            source bin/activate
            pip install -r requirements.txt --user
            pip install -U pip setuptools wheel twine --user
            pip install . --user

      - save_cache:
          key: v1-dependency-cache-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}-{{ checksum "Makefile" }}
          paths:
            - "bin"

      - run:
          name: run tests
          command: |
            source bin/activate
            python tests/tremor_processing-test.py
            python tests/gait_processing-test.py

  deploy:
    docker:
      - image: circleci/python:3.6

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}-{{ checksum "Makefile" }}
          - v1-dependencies-

      - save_cache:
          key: v1-dependency-cache-{{ checksum "requirements.txt" }}-{{ checksum "setup.py" }}-{{ checksum "Makefile" }}
          paths:
            - "bin"

      - run:
          name: install dependencies
          command: |
            source bin/activate
            pip install -r requirements.txt --user
            pip install -U pip setuptools wheel twine --user
            pip install . --user

      - run:
          name: verify git tag vs. version
          command: |
            source bin/activate
            python setup.py verify

      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = pdkit" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: create packages
          command: |
            make package

      - run:
          name: upload to pypi
          command: |
            source bin/activate
            /home/circleci/.local/bin/twine upload dist/*

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/

